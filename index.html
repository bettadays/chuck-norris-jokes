<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MSI 2020</title>
  <link rel="icon" href="src/assets/img/favicon-norris.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="#" class="logo">
        <div>MSI 2020</div>
      </a>
    </header>
    <main>
      <section class="favourites">
        <div class="favourites-control-container">
          <div class="favourites-control">
            <div class="favourites-control-line-1"></div>
            <div class="favourites-control-line-2"></div>
          </div>
          <h2 class="favourites-heading">Favourite</h2>
        </div>
        <div class="favourites-list">
        </div>
      </section>
      <section class="search">
        <h1 class="heading">Hey! <span>Let's try to find a joke for you:</span></h1>
        <form action="#" class="form">
          <div class="radio-btn-container">
            <input type="radio" id="random" class="radio-btn" name="mode" value="random" checked>
            <label for="random" class="radio-btn__label">Random</label>
          </div>
          <div class="radio-btn-container">
            <input type="radio" id="from-categories" class="radio-btn" name="mode" value="from-categories">
            <label for="from-categories" class="radio-btn__label">From categories</label>
          </div>
          <div class="categories">
          </div>
          <div class="radio-btn-container">
            <input type="radio" id="search" class="radio-btn" name="mode" value="search">
            <label for="search" class="radio-btn__label">Search</label>
          </div>
          <input type="text" class="input-field" placeholder="Free text search..." autofocus autocomplete="off" minlength="3" maxlength="120">
          <input type="submit" class="submit-btn" value="Get a joke">
        </form>
      </section>
      <section class="jokes">
      </section>
    </main>
  </div>
  <div class="cover"></div>
</body>

</html>
